---
name: Filament Sensor Reloaded CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  install-branch:
    name: Install branch
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python: ["3.7", "3.8", "3.9", "3.10"]
        branch: ["master"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          repository: 'OctoPrint/OctoPrint'
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          run: |
            pip install .
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - name: ğŸ‘· Install Filament Sensor Reloaded CI
        run: |
          pip install .

