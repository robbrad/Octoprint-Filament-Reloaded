---
name: Filament Sensor Reloaded CI

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  install-branch:
    name: Install branch
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python: ["3.7", "3.8", "3.9", "3.10"]
        branch: ["master"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🐍 Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: ⬇ Checkout code
        uses: actions/checkout@v3
        with:
          repository: 'OctoPrint/OctoPrint'
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - run: |
            pip install .
      - name: 🏗 Create base config for test server
        run: |
          mkdir e2econfig
          cp -r .github/fixtures/with_acl/* e2econfig
      - name: 🚀 Run Cypress
        uses: cypress-io/github-action@v4.2.0
        with:
          working-directory: /home/runner/work/Octoprint-Filament-Reloaded/Octoprint-Filament-Reloaded/tests/cypress
          browser: chrome
          start: "octoprint -b ${{ github.workspace }}/e2econfig serve --host 127.0.0.1 --port 5000"
          wait-on: "http://127.0.0.1:5000/online.txt"
      - name: ⬇ Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - name: 👷 Install Filament Sensor Reloaded CI
        run: |
          pip install .



